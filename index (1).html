<!DOCTYPE html>
<html lang="ro">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd6e0, #ff9fb3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {

      font-size: 36px;
      margin-bottom: 40px;

    .buttons {

      margin-bottom: 20px;
    }

    button {

      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;

    }

    #yes {
      background-color: #ff4d6d;

    }

    #yes:hover {

    }

    #no {
      background-color: #6c757d;
      color: white;
    }

    #textInfo {
      font-size: 20px;
      color: #c9184a;
      min-height: 24px;
      margin-bottom: 20px;
    }

    #finalMessage {
      display: none;
      font-size: 24px;
      color: #c9184a;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);

    }
  </style>
</head>
<body>

  <div class="buttons">

  </script>

</body>
</html>
